<!DOCTYPE html>
<html>
<head>
	<title>Planificacion de Procesos</title>
	<script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		var qu = false;
		function removeQuantum (){
			if (qu == true){
				$("#quant").remove() 
				qu = false
			}
		}
		function addQuantum (){
			if (qu == false) {
			$("#mainContainer").append("<input type=number class=inp id=quant placeholder=Quantum>")
			qu = true
			}
		}
	</script>
</head>
<body>
<div id="mainContainer">
	
<table id=tble  class="tble-striped"> 
	<thead>
	<tr class="wrap-principals">
		<th id="processNum">proceso</th>
		<th id="processRaf">Tiempo de rafaga</th>
		<th id="processTll">Tiempo de Llegada</th>
		<th id="processPrior">Prioridad</th>
	</tr>
	</thead>
</table>
</div>	

<h3 id="results1">Diagrama.</h3>
<div id="Grandcontainer"></div>

<div id="SecondContainer">
<h3>Resultados.</h3>
<table id=tble-second  class="tble-striped"> 
	<thead>
	<tr class="wrap-Seconds">
		<th id="processNum">proceso</th>
		<th id="processTe">Tiempo de espera</th>
		<th id="processTr">Tiempo de respuesta</th>
	</tr>
	</thead>
</table>
</div>

<h3 id="results2">Promedios.</h3>
<div id="thirtContainer"></div>


<section id="options">
 <div class="container-field-type__options">
    <label for="FCFS">FCFS</label>
     <label class="check1">
    <input type="radio" onclick="removeQuantum()"  id="FCFS" name="field_type" checked>
   </label>
</div><!--end container-field-type__options -->

<div class="container-field-type__options">
    <label for="SJF">SJF</label>
    <label class="check2">
	<input type="radio" onclick="removeQuantum()"  id="SJF" name="field_type">	
    </label>
</div>

<div class="container-field-type__options">
    <label for="priority">Prioridad</label>
    <label class="check3">
	<input type="radio" onclick="removeQuantum()"  id="priority" name="field_type">
	</label>
</div>

<div class="container-field-type__options">
    <label for="Round">Round robin</label>
     <label class="check4">
	<input type="radio"  onclick="addQuantum()" id="Round" name="field_type">
	</label>
</div>
</section>
<button id="add">agregar</button>
<button id="calculate">calcular</button>
<button id="eliminate">Eliminar</button>
</body>
</html>
